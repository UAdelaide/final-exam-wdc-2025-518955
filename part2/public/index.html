<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>

    <!-- login interface -->
    <form id="loginForm" method="POST" action="/login" class="mb-5">
      <!-- error message -->
      <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get('error')) {
          document.write(
            `<div class="alert alert-danger">${params.get('error')}</div>`
          );
        }
      </script>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <!-- dog list -->
    <h2>All Registered Dogs</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Buddy</td>
          <td>medium</td>
          <td>1</td>
          <td><img src="images/buddy.jpg" alt="Buddy" width="80"></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Lucy</td>
          <td>small</td>
          <td>1</td>
          <td><img src="images/lucy.jpg" alt="Lucy" width="80"></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
